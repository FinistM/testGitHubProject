<title>Виды ремонта</title>
<div>
  <h1 class="text-center" style="padding: 30px 0px 10px 0px">Виды ремонта</h1>
  <div class = "container" style="padding: 20px 20px 0px 20px; width: 800px">
    <div class="table_area">
      <table class = "table table-striped">
        <thead >
        <tr>
          <th style="width:50px; border: 2px solid #C0C0C0">ID</th>
          <th style="border: 2px solid #C0C0C0; min-width: 100px">Наименование</th>
        </thead>
        <tbody>
        <tr *ngFor="let vid of vidy" > <!-- heroes указано в файле app.components.ts-->
          <td style="border: 2px solid #C0C0C0">{{vid.id}}</td>
          <td style="border: 2px solid #C0C0C0">{{vid.name}}</td>
          <td style="border: 2px solid #C0C0C0; width: 240px" >
            <button (click)="Editor(vid)" name="edit-click">Изменить</button>
            <button (click)="Delete(vid)" name="del-click">Удалить</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <button (click)="ShowAddRemont()" name="add-click">Добавить</button>
  </div>
</div>
