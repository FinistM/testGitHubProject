<title>Добавление</title>
<div class="container cil-md-6" style="padding: 40px">
  <div class="card" style="margin-bottom: 522px">
    <div class="card-header">
      <h3>Добавление данных</h3>
    </div>
    <div class="card-body" style="padding: 10px">
      <form action="">
        <div class="form-group" >
          <label>Наименование:</label>
          <input type="text" class="form-control" #name>
        </div>
        <div class="form-group">
          <button (click)="Add(name.value)" class="btn btn-info" style="background: #0275d8; border: 0px">Добавить</button>
        </div>
      </form>
    </div>
  </div>
</div>
