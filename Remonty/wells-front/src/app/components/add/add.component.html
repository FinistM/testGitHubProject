<title>Добавление</title>
<div class="container cil-md-6" style="padding: 40px">
  <div class="card" >
    <div class="card-header">
      <h3>Добавление данных</h3>
    </div>
    <div class="card-body" style="padding: 10px">
      <form action="">
        <div class="form-group" >
          <label>Скважина:</label>
          <input type="text" class="form-control" #skvajina>
          <label>Куст:</label>
          <input type="text" class="form-control" #kyst>
          <label>Месторождение:</label>
          <input type="text" class="form-control" #mestorojdenie>
          <label>Вид ремонта:</label>
          <input type="text" class="form-control" #vid_remonta>
          <label>Причина:</label>
          <input type="text" class="form-control" #prichina>
          <label>Дата и время начала ремонта</label><br>
          <table>
            <td style="width: 65%">
              <input type="text" placeholder="ДД" class="date-control" #start_date_day> /
              <input type="text" placeholder="ММ" class="date-control" #start_date_month> /
              <input type="text" placeholder="ГГГГ" class="date-control" #start_date_year>
            </td>
            <td style="text-align:right">
              <input type="text" placeholder="чч" class="time-control" #start_time_hour> :
              <input type="text" placeholder="мм" class="time-control" #start_time_minute><br>
            </td>
          </table>
          <label>Дата и время окончания ремонта</label><br>
          <table>
            <td style="width: 65%">
              <input type="text" placeholder="ДД" class="date-control" #end_date_day> /
              <input type="text" placeholder="ММ" class="date-control" #end_date_month> /
              <input type="text" placeholder="ГГГГ" class="date-control" #end_date_year>
            </td>
            <td style="text-align:right">
              <input type="text" placeholder="чч" class="time-control" #end_time_hour> :
              <input type="text" placeholder="мм" class="time-control" #end_time_minute><br>
            </td>
          </table>
          <label>Бригада:</label>
          <input type="text" class="form-control" #brigada>
          <label>Примечание:</label>
          <textarea type="text" class="form-control" #primechanie></textarea>
        </div>
        <div class="form-group">
          <button (click)="Add(skvajina.value, kyst.value, mestorojdenie.value, vid_remonta.value, prichina.value, start_date_year.value, start_date_month.value, start_date_day.value, start_time_hour.value, start_time_minute.value, end_date_year.value, end_date_month.value, end_date_day.value, end_time_hour.value, end_time_minute.value, brigada.value, primechanie.value)" class="btn btn-info" style="background: #0275d8; border: 0px">Добавить</button>
        </div>
      </form>
    </div>
  </div>
</div>
